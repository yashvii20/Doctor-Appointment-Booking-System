<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking System</title>
    <link rel="stylesheet" href="style_.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

<body>
    <div class="frontpage">
        <nav class="navbar">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="/logo.jpeg.jpg" width="140" height="80" alt="">
                </a>
            </div>
            <ul class="main-menu" id="items">
                <li class="list-items"><a href="#">Find Doctors</a></li>
                <li class="list-items"><a href="#">For Cooperates</a></li>
                <li class="list-items"><a href="#">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="login-div">
  <div class="login-container">
    <h1>Login</h1>
    <form action="#">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Example:xyz@gmail.com" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="register-link">New User? <a href="register.html">Register Here</a></p>
  </div>
</div>

</body>

</html>
