<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking System</title>
    <link rel="stylesheet" href="style2.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
<body>
    <div class="frontpage">
        <nav class="navbar">
            <div class="logo">
                <a class="navbar-brand" href="#">
                    <img src="/logo.jpeg.jpg" width="140" height="80" alt="">
                </a>
            </div>
            <ul class="main-menu" id="items">
                <li class="list-items"><a href="#">Find Doctors</a></li>
                <li class="list-items"><a href="#">For Cooperates</a></li>
                <li class="list-items"><a href="#">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="register-div">
      <div class="register-container">
        <h1>Register</h1>
        <form action="#">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Example:Jhon" required>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Example:xyz@gmail.com" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Password" required>
          </div>
          <div class="input-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
          </div>
          <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Login Here</a></p>
      </div>
    </div>
    </body>
    </html>
